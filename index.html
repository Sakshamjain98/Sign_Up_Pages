<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Css</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</head>
<body>
    <div class="mt-20 mx-44 flex flex-wrap rounded-lg rounded-t border-2 border-black">
        <div class=" w-full  bg-gradient-to-r from-sky-500 to-indigo-500 text-white h-24 flex justify-center items-center font-bold text-xl border-x-2 rounded-lg">
            <h2>News Can You Trust</h2>
        </div>
        <div class="text-center mt-6 w-full">
            <h3 class="text-lg font-semibold">stay uptodate with the latest!</h3>
            <p>Subscribe to our newsletter for the latest news straight into your inbox </p>
            <form class="flex flex-wrap ">
                <input class="w-full mx-52 bg-slate-200 text-center placeholder:text-sm my-4 py-2 rounded-full" type="text" placeholder="you@example.com">
                <button class="bg-blue-400 w-full text-white mx-52 py-2 rounded-full ">Subscribe Now</button>
            </form>
            <p class="mt-6 text-xm">We Value your privacy</p>
        </div>
    </div>
</body>
</html>
